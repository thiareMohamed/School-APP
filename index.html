<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>School APP</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>

<body class="bg-light"> 

    <header class="shadow-sm w-75 m-auto text-center bg-warning text-light p-2 colo">
        <h1>School Application</h1>
    </header>

    <main class="mt-2">

        <form action="#" class="form form-control shadow-sm w-25 p-2 m-auto">
            <h3 class="text-warning m-2 text-center">Veillez remplir le formulaire</h3>

            <input type="text" class="form-control shadow-sm mb-2"" name="" id="" placeholder="Nom" required>
            <input type="text" class="form-control shadow-sm mb-2" name="" id="" placeholder="Prenom" required>
            <Label for="Id-niveau" class="form-label">Voter niveau</Label>
            <select name="" class="form-control shadow-sm mb-2" id="Id-niveau" required>
                <option value="niveau">Haut</option>
                <option value="niveau">Moyen</option>
                <option value="nivea">Faible</option>
            </select>
            <Label for="Id-photo" class="form-label">Entrez votre photo</Label>
            <input type="file" class="form-control shadow-sm mb-2" name="" id="Id-photo" required>
            <textarea class="form-control shadow-sm mb-1" id="" cols="30" rows="2" placeholder="Bio" required></textarea>
            <p>Nombre de caracteres <span class="nombre-caractere">103 </span> / 130</p>
            <p>Veillez metres les competences en pourcentage</p>
            <input type="number" min="1" max="100" placeholder="Maquetter une application" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Créer une base de données" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Développer des composants d'accès aux données" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Développer des composants d'accès aux données" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Réaliser une interface utilisateur avec une solution de gestion de contenu" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Réaliser une interface utilisateur web statique et adaptable" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Développer la partie back-end d’une application web ou web mobile" class="form-control shadow-sm mb-2" required>
            <input type="number" min="1" max="100" placeholder="Élaborer des composants de gestion de contenus" class="form-control shadow-sm mb-2" required>
            <p class="msg-erreur text-danger"></p>
            <input type="submit" class="btn btn-warning text-light shadow-sm w-100" value="Ajouter">

        </form>
        <div class="espace-carte">

        </div>

    </main>

    <script src="dist/app.js"></script>

</body>

</html>

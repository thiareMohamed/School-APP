<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>School APP</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

</head>

<body class="bg-light"> 

    <header class="shadow-sm w-75 m-auto bg-warning text-light p-2 colo d-flex justify-content-around">
        <h1>School Application</h1>

        <div>
            <ul class="d-flex justify-content-around p-2">
                <li><a href="#">Ajouter un.e apprenant.e </a></li>
                <li><a href="liste-apprenant.html" class="ms-5"> La liste des apprenants</a></li>
            </ul>
        </div>
    </header>

    <main class="mt-2 d-flex justify-content-center">

        <form action="#" class="form form-control shadow-sm p-2 w-25 m-auto">
            <h3 class="text-warning m-2 text-center">Veillez remplir le formulaire</h3>

            <input type="text" class="form-control shadow-sm mb-4"" name="" id="" placeholder="Nom" required>
            <input type="text" class="form-control shadow-sm mb-4" name="" id="" placeholder="Prenom" required>
            <Label for="Id-niveau" class="form-label">Voter niveau</Label>
            <select name="" class="form-control shadow-sm mb-4" id="Id-niveau" required>
                <option value="Haut">Haut</option>
                <option value="Moyen">Moyen</option>
                <option value="Faible">Faible</option>
            </select>
            <Label for="Id-photo" class="form-label">Entrez votre photo</Label>
            <textarea class="form-control shadow-sm mb-1" id="" cols="30" rows="5" placeholder="Bio" required></textarea>
            <p>Nombre de caracteres <span class="nombre-caractere">103 </span> / 130</p>
            <p>Veillez mettre les competences en pourcentage</p>
            <input type="number" min="1" max="100" placeholder="Front-end" class="form-control shadow-sm mb-4" required>
            <input type="number" min="1" max="100" placeholder="Back-end" class="form-control shadow-sm mb-4" required>

            <p class="msg-erreur text-danger"></p>
            <input type="submit" class="btn btn-warning text-light shadow-sm w-100" value="Ajouter">

        </form>
        <div class="espace-carte w-25 m-auto d-flex align-content-around flex-wrap">

            <button class="btn btn-warning text-light w-100 mb-4" id="sauvegarder">Sauvegarder</button>
        </div>

    </main>

    <script src="src/app.js"></script>

</body>

</html>
